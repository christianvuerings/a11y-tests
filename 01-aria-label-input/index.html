<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Aria label</title>
	</head>
	<body>
		<h1>Testing (aria) labels on input fields</h1>
		<div>
			<h2>Regular label</h2>
			<form action="#">
				<label for="test">This is a test</label>
				<input type="text" id="test" />
			</form>
		</div>
		<div>
			<h2>Setting aria-label</h2>
			<form action="#">
				<input type="text" aria-label="This is a test" />
			</form>
		</div>
		<div>
			<h2>No label</h2>
			<form action="#">
				<input type="text" />
			</form>
		</div>
	</body>
</html>
